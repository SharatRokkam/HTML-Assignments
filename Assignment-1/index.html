<body>
    <!-- HTML is case insensitive, but you need to write every tag and attributes in lower case letters
    to follow the good practices -->

    <h1>Practice Assessment</h1>
    <hr>
    <a href="https://www.prepbytes.com/" target="_blank">Link to a website open in a new tab</a>
    <br>

    <!-- Image Tag  -->
    <!-- Absolute and Relative  -->

    <!-- Relative Path simply takes the path from the local machine  -->
    <!-- src stands for source  -->
    <!-- alt stands for alternate text  -->
    <img src="./goodnight.webp" alt="goodnight" width="200px">

    <!-- Absolute path takes path from the internet  -->

    <img src="https://i0.wp.com/onlymyenglish.com/wp-content/uploads/good-night-images.jpg?fit=700%2C750&ssl=1" alt="goodnightimages" width="100px">




</body>
